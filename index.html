    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&family=Puppies+Play&display=swap" rel="stylesheet">
    <style>
        /* CSS Animations */
        /* Keyframes fall không cần thay đổi */
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: var(--flower-opacity, 0.8); } 25% { transform: translateY(25vh) rotate(90deg); opacity: var(--flower-opacity, 0.8); } 50% { transform: translateY(50vh) rotate(180deg); opacity: var(--flower-opacity, 0.8); } 75% { transform: translateY(75vh) rotate(270deg); opacity: var(--flower-opacity, 0.8); } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0.1; } }
        @keyframes jellyBounce { 0%{transform:scale(1,1);letter-spacing:0}33%{transform:scale(1.25,.75);letter-spacing:2px}66%{transform:scale(.85,1.15);letter-spacing:1px}75%{transform:scale(1,1);letter-spacing:0}90%{transform:scale(1.15,.85);letter-spacing:.5px}95%{transform:scale(.9,1.1);letter-spacing:.2px}100%{transform:scale(1.05,.95);letter-spacing:0} }
        @keyframes subtleSquash { 0%, 100% { transform: scale(1); } 30% { transform: scale(1.03, 0.98); } 70% { transform: scale(0.98, 1.02); } }
        @keyframes gentleHeadingWobble { 0%, 12%, 100% { transform: scale(1, 1); } 0.5% { transform: scale(0.99, 1.01); } 2% { transform: scale(1.08, 0.92); } 4% { transform: scale(0.92, 1.08); } 6% { transform: scale(1.05, 0.95); } 8% { transform: scale(0.95, 1.05); } 10% { transform: scale(1.02, 0.98); } }
        @keyframes imageClickInPlaceWobble { 0%, 100% { transform: scale(1, 1); } 7% { transform: scale(0.98, 1.02); } 25% { transform: scale(1.08, 0.92); } 50% { transform: scale(0.92, 1.08); } 70% { transform: scale(1.05, 0.95); } 85% { transform: scale(0.95, 1.05); } 95% { transform: scale(1.02, 0.98); } }
        @keyframes imageAutoJellyWobble { 0%, 100% { transform: scale(1, 1); } 7% { transform: scale(0.995, 1.005); } 25% { transform: scale(1.02, 0.98); } 50% { transform: scale(0.98, 1.02); } 70% { transform: scale(1.01, 0.99); } 85% { transform: scale(0.99, 1.01); } 95% { transform: scale(1.005, 0.995); } }
        @keyframes slideFadeUnblurIn { 0% { transform: translateX(110%); opacity: 0; } 30% { opacity: 0.5; } 100% { transform: translateX(0); opacity: 1; } }
        @keyframes slideDown { 0% { transform: translateY(-50vh); } 100% { transform: translateY(0); } }
        @keyframes fadeInSlowly { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes revealFromRight { 0% { clip-path: inset(0 100% 0 0); opacity: 1; } 100% { clip-path: inset(0 0 0 0); opacity: 1; } }
        @keyframes slideUpFadeIn { 0% { transform: translateY(50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes slideInFromLeft { 0% { transform: translateX(-150%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }

        :root { --pastel-pink: #ffdde1; --pastel-blue: #c5c8ff; --button-pink: #d1a0b8; --button-blue: #a2a6dd; --button-pink-hover: #d6a9c0; --button-blue-hover: #b0b3e3; --heading-gradient-start: #5f6394; --heading-gradient-end: #a86b7f; --text-color: #5c5c5c; }
        html { height: 100%; }
        body { text-align: center; font-family: 'Nunito', sans-serif; padding: 15px 20px 40px 20px; color: var(--text-color); background: linear-gradient(to bottom, var(--pastel-pink), var(--pastel-blue)); background-repeat: no-repeat; background-attachment: fixed; min-height: 100%; position: relative; overflow-x: hidden; }
        .flower-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: 2; }
        /* Sửa lại CSS cho hoa: bỏ animation mặc định */
        .flower {
            position: absolute;
            top: -50px; /* Vị trí bắt đầu rơi */
            color: white;
            user-select: none;
            /* animation: fall linear infinite; -- Bỏ animation mặc định */
            cursor: grab;
            pointer-events: auto;
            margin: 0; padding: 0; box-sizing: border-box; line-height: 1;
            display: flex; justify-content: center; align-items: center; text-align: center;
            will-change: transform, opacity;
            /* Các thuộc tính khác (font-size, width, height, opacity, animation-duration) sẽ được set bằng JS */
        }
        .flower.dragging { /* Giữ nguyên */
             animation-play-state: paused;
             cursor: grabbing;
             opacity: 0.9;
        }
        .content-wrapper { padding-top: 15px; }

        h1 {
            font-family: 'Puppies Play', cursive; font-weight: 400; font-size: 7.5em;
            line-height: 1.1; margin-bottom: 0px; margin-top: 0;
            background-image: linear-gradient(to right, var(--heading-gradient-start), var(--heading-gradient-end));
            -webkit-background-clip: text; background-clip: text; color: transparent;
            display: inline-block;
            will-change: transform, opacity;
            opacity: 0;
            transform: translateY(-50vh);
            animation:
                slideDown 1.2s cubic-bezier(0.25, 1.2, 0.4, 1) 0.3s forwards,
                fadeInSlowly 1.2s ease-in 0.3s forwards,
                gentleHeadingWobble 10s ease-in-out 3.5s infinite;
        }

        .subtitle {
            font-family: 'Puppies Play', cursive; font-size: 2.2em; margin-top: -27px;
            font-weight: 400; color: var(--text-color); line-height: 1.1;
            margin-bottom: 20px; letter-spacing: normal;
            opacity: 0;
            will-change: clip-path, opacity;
            animation: revealFromRight 6s ease-out 0s forwards;
        }

        p:not(.subtitle) {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 15px;
            color: var(--text-color);
            font-weight: 400;
            opacity: 0.9;
        }
        .links { margin-top: 30px; }
        .links a {
            display: inline-block; margin: 8px 6px;
            padding: 9px 22px;
            background-image: linear-gradient(to right, rgba(209, 160, 184, 0.9), rgba(162, 166, 221, 0.9));
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none; border-radius: 25px;
            font-weight: 500;
            font-size: 1.1em;
            transition: background-image 0.3s ease, transform 0.2s ease, color 0.3s ease;
            box-shadow: none;
            border: none; position: relative; z-index: 1;
            font-family: 'Nunito', sans-serif;
            opacity: 0;
            transform: translateY(50px);
            will-change: transform, opacity;
        }
        .links a.link-entering {
            animation: slideUpFadeIn 0.8s ease-out forwards;
        }
        .links a:hover {
             background-image: linear-gradient(to right, rgba(214, 169, 192, 0.9), rgba(176, 179, 227, 0.9));
             box-shadow: none;
             transform: translateY(-2px);
             color: white;
        }
        .links a.bounce { animation: jellyBounce 0.3s cubic-bezier(0.4, 0, 0.2, 1) 1; animation-delay: 0s; }
        .links a.do-subtle-squash { animation: subtleSquash 0.4s ease-in-out 1; }

        #seesaw-image {
            position: fixed; bottom: 0; right: 0;
            width: 250px;
            height: auto;
            z-index: 1; cursor: pointer; opacity: 0; transform: translateX(110%);
            transform-origin: bottom left; will-change: transform, opacity;
            -webkit-tap-highlight-color: transparent; outline: none;
            user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;
        }
        #seesaw-image.image-entering {
            animation: slideFadeUnblurIn 1.2s cubic-bezier(0.3, 1.5, 0.5, 1) 0.5s forwards;
        }
        #seesaw-image.image-wobbling { animation: imageClickInPlaceWobble 0.7s ease-in-out 1; animation-delay: 0s; }
        #seesaw-image.auto-jelly-wobbling { animation: imageAutoJellyWobble 0.6s ease-in-out 1; }

        #music-toggle {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 5;
            width: 45px;
            height: 45px;
            padding: 0;
            background-image: linear-gradient(to right, rgba(209, 160, 184, 0.9), rgba(162, 166, 221, 0.9));
            color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-image 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            line-height: 1;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            opacity: 0;
            transform: translateX(-150%);
            will-change: transform, opacity;
        }
        #music-toggle.music-toggle-entering {
             animation: slideInFromLeft 1.0s ease-out 2s forwards;
        }
        #music-toggle:hover {
            background-image: linear-gradient(to right, rgba(214, 169, 192, 0.9), rgba(176, 179, 227, 0.9));
            transform: scale(1.1);
            color: white;
        }
        #music-toggle.muted {
            opacity: 0.6;
        }
        #music-toggle.muted::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 15%;
            right: 15%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            transform: translateY(-50%) rotate(-45deg);
            pointer-events: none;
        }
        #music-toggle.bounce {
             animation: jellyBounce 0.3s cubic-bezier(0.4, 0, 0.2, 1) 1;
             animation-delay: 0s;
        }


        @media (max-width: 576px) {
            body { padding: 15px 10px 20px 10px; }
            .content-wrapper { padding-top: 0; }
            h1 { font-size: 5em; }
            .subtitle { font-size: 1.8em; margin-top: -20px; }
            p:not(.subtitle) {
                font-size: 1em;
            }
            .links a {
                padding: 7px 16px;
                margin: 6px 4px;
                font-size: 1.05em;
            }
            #music-toggle {
                bottom: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.4em;
            }
            #music-toggle:hover {
                 transform: scale(1.1);
            }
            #music-toggle.muted::after {
                 left: 18%;
                 right: 18%;
            }
            .flower { font-size: 25px; width: 50px; height: 50px; top: -40px; } /* Giữ lại để mobile có size khác nếu muốn */
            #seesaw-image {
                bottom: 0;
                right: 0;
            }
        }
    </style>
</head>

    <script>
        // ----- PHẦN JAVASCRIPT -----
        console.log('Script started');
        try {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('DOMContentLoaded triggered');

                const flowerContainer = document.querySelector('.flower-container');
                const jellySound = document.getElementById('jellySound');
                const backgroundMusic = document.getElementById('backgroundMusic');
                const seesawImage = document.getElementById('seesaw-image');
                const links = document.querySelectorAll('.links a');
                const musicToggleButton = document.getElementById('music-toggle');
                let activeFlower = null;
                let offsetX = 0, offsetY = 0;
                const offsetYAdjustment = -5;

                jellySound.volume = 0.8; backgroundMusic.volume = 0.5;
                try { jellySound.load(); backgroundMusic.load(); } catch (error) { console.error('Lỗi tải audio:', error); }

                function tryAutoPlay() {
                    console.log('Trying autoplay');
                    if (!musicToggleButton) return;
                    try {
                        const bgPromise = backgroundMusic.play();
                        if (bgPromise !== undefined) {
                            bgPromise.then(() => {
                                console.log('Background music autoplay succeeded');
                                musicToggleButton.classList.remove('muted');
                            }).catch(error => {
                                console.error('Autoplay bị chặn, cần tương tác:', error);
                                musicToggleButton.classList.add('muted');
                                const playOnInteraction = () => {
                                    backgroundMusic.play().then(() => {
                                        console.log('Background music started after interaction');
                                        musicToggleButton.classList.remove('muted');
                                    }).catch(err => { console.error('Lỗi phát sau tương tác:', err); });
                                    document.removeEventListener('click', playOnInteraction); document.removeEventListener('touchstart', playOnInteraction);
                                };
                                document.addEventListener('click', playOnInteraction, { once: true });
                                document.addEventListener('touchstart', playOnInteraction, { once: true, passive: false });
                            });
                        } else {
                           musicToggleButton.classList.add('muted');
                        }
                        const jellyPromise = jellySound.play();
                        if (jellyPromise !== undefined) {
                            jellyPromise.then(() => { jellySound.pause(); jellySound.currentTime = 0; console.log('jellySound initialized'); }).catch(error => { console.log('Lỗi khởi tạo jellySound:', error); });
                        }
                    } catch (error) {
                         console.error('Lỗi khởi tạo âm thanh:', error);
                         musicToggleButton.classList.add('muted');
                    }
                }
                tryAutoPlay();

                function getEventCoords(event) {
                    if (event.type.includes('touch')) {
                        const touch = event.touches[0] || event.changedTouches[0];
                        return { x: touch.clientX, y: touch.clientY };
                    }
                    return { x: event.clientX, y: event.clientY };
                 }

                function handleBounce(event) {
                    const button = event.currentTarget;
                    if (button.classList.contains('bounce') || button.classList.contains('link-entering')) return;
                    event.preventDefault();
                    button.classList.add('bounce');
                    setTimeout(() => { button.classList.remove('bounce'); }, 300);
                    jellySound.currentTime = 0;
                    jellySound.play().then(() => {}).catch(error => { console.error('Lỗi phát âm thanh jelly:', error); });
                    setTimeout(() => {
                        if (button.target === '_blank') {
                            window.open(button.href, '_blank');
                        } else {
                            window.location.href = button.href;
                        }
                    }, 300);
                 }

                function handleImageBounce(event) {
                    const image = event.currentTarget;
                    if (image.classList.contains('image-wobbling') || image.classList.contains('auto-jelly-wobbling')) {
                        return;
                    }
                    image.classList.add('image-wobbling');
                    setTimeout(() => {
                        image.classList.remove('image-wobbling');
                    }, 700);
                    jellySound.currentTime = 0;
                    jellySound.play().then(() => {}).catch(error => { console.error('Lỗi phát âm thanh jelly:', error); });
                 }

                console.log('Attaching link events');
                try {
                    links.forEach(button => {
                        button.addEventListener('click', handleBounce);
                        button.addEventListener('touchstart', handleBounce, { passive: false });
                    });
                 } catch (error) { console.error('Lỗi gắn sự kiện nút:', error); }

                if (seesawImage) {
                    console.log('Attaching click event to seesaw image');
                    seesawImage.addEventListener('click', handleImageBounce);
                    console.log('Adding entrance animation class to image');
                    seesawImage.classList.add('image-entering');
                    const handleEntranceEnd = (event) => {
                        if (event.animationName === 'slideFadeUnblurIn') {
                            console.log('Image Entrance animation finished.');
                            seesawImage.style.opacity = '1';
                            seesawImage.style.transform = 'translateX(0)';
                            seesawImage.classList.remove('image-entering');
                            seesawImage.removeEventListener('animationend', handleEntranceEnd);
                            console.log('Image Entrance class and listener removed.');
                        }
                    };
                    seesawImage.addEventListener('animationend', handleEntranceEnd);

                    const imageAutoInterval = 5000;
                    const imageAutoWobbleDuration = 600;
                    const imageInitialAutoDelay = 4000;
                    let autoWobbleTimeoutId = null;
                    function triggerImageAutoWobble() {
                        if(autoWobbleTimeoutId) clearTimeout(autoWobbleTimeoutId);
                        if (seesawImage &&
                            !seesawImage.classList.contains('image-wobbling') &&
                            !seesawImage.classList.contains('auto-jelly-wobbling') &&
                            !seesawImage.classList.contains('image-entering'))
                        {
                            seesawImage.classList.add('auto-jelly-wobbling');
                            setTimeout(() => {
                                if (seesawImage) {
                                   seesawImage.classList.remove('auto-jelly-wobbling');
                                }
                            }, imageAutoWobbleDuration);
                        }
                        scheduleNextAutoWobble(imageAutoInterval);
                    }
                    function scheduleNextAutoWobble(delay) {
                        autoWobbleTimeoutId = setTimeout(triggerImageAutoWobble, delay);
                    }
                    scheduleNextAutoWobble(imageInitialAutoDelay);

                } else {
                    console.error('Seesaw image element (#seesaw-image) not found!');
                }

                if (links.length > 0) {
                    console.log('Setting up entrance animation for links.');
                    const linkEntranceBaseDelay = 1.0;
                    const linkEntranceDominoDelay = 0.1;
                    const linkEntranceDuration = 0.8;

                    links.forEach((link, index) => {
                        const delay = linkEntranceBaseDelay + index * linkEntranceDominoDelay;
                        link.style.animationDelay = delay + 's';
                        link.classList.add('link-entering');

                        link.addEventListener('animationend', function handleLinkEntranceEnd(event) {
                            if (event.animationName === 'slideUpFadeIn') {
                                link.style.opacity = '1';
                                link.style.transform = 'none';
                                link.classList.remove('link-entering');
                                link.style.animationDelay = '';
                                link.removeEventListener('animationend', handleLinkEntranceEnd);
                            }
                        });
                    });

                    const linkIntervalTime = 3000;
                    const linkDominoDelay = 100;
                    const linkSquashDuration = 400;
                    const lastLinkIndex = links.length - 1;
                    const lastLinkEntranceEndTime = linkEntranceBaseDelay + lastLinkIndex * linkEntranceDominoDelay + linkEntranceDuration;
                    const autoSquashStartDelay = lastLinkEntranceEndTime * 1000 + 500;

                    console.log(`Scheduling auto squash to start after ${autoSquashStartDelay}ms`);

                    function startDominoSequence() {
                        links.forEach((link, index) => {
                            if (!link.classList.contains('bounce') &&
                                !link.classList.contains('do-subtle-squash') &&
                                !link.classList.contains('link-entering')) {
                                setTimeout(() => {
                                    link.classList.add('do-subtle-squash');
                                }, index * linkDominoDelay);
                                setTimeout(() => {
                                    link.classList.remove('do-subtle-squash');
                                }, index * linkDominoDelay + linkSquashDuration);
                            }
                        });
                    }

                    setTimeout(() => {
                        console.log('Starting auto squash interval.');
                        startDominoSequence();
                        setInterval(startDominoSequence, linkIntervalTime);
                    }, autoSquashStartDelay);

                } else {
                    console.warn('No links found for entrance/domino effect.');
                }

                // --- 11. LOGIC HOA RƠI (TẠO HOA LIÊN TỤC) ---
                const isMobile = window.innerWidth <= 576;
                // const flowerCount = isMobile ? 10 : 20; // Không cần số lượng cố định nữa
                const flowerCreationInterval = 500; // ms - Tạo 1 bông hoa mới mỗi 0.5 giây

                // --- Cài đặt tốc độ hoa rơi (3s - 20s) ---
                const flowerMinDuration = 3;
                const flowerMaxDuration = 20;
                const durationRange = flowerMaxDuration - flowerMinDuration;
                // --- Cài đặt kích thước hoa rơi ---
                const flowerMinSize = 25;
                const flowerMaxSize = 50;
                const sizeRange = flowerMaxSize - flowerMinSize;
                // --- Cài đặt opacity hoa rơi (0.4 - 0.8) ---
                const flowerMaxOpacity = 0.8;
                const flowerMinOpacity = 0.4;
                const opacityRange = flowerMaxOpacity - flowerMinOpacity;


                function createFlower() { // Bỏ tham số index
                    const flower = document.createElement('span');
                    flower.className = 'flower';
                    flower.innerHTML = '❅';
                    if (!flowerContainer) return;
                    flowerContainer.appendChild(flower); // Thêm vào container trước khi set style

                    const randomLeft = Math.random() * 100;
                    flower.style.left = `${randomLeft}%`;

                    const size = flowerMinSize + Math.random() * sizeRange;
                    flower.style.fontSize = `${size}px`;
                    flower.style.width = `${size}px`;
                    flower.style.height = `${size}px`;

                    const sizeFactor = (size - flowerMinSize) / sizeRange; // 0 -> 1

                    // Tính duration (nhỏ = nhanh = duration gần min)
                    const duration = flowerMinDuration + sizeFactor * durationRange; // 3s -> 20s
                    flower.style.animationDuration = `${duration.toFixed(2)}s`;

                    // Không cần delay âm/dương nữa, animation chạy ngay
                    flower.style.animationDelay = '0s';

                    // Tính opacity (to = mờ = opacity gần min)
                    const opacity = flowerMaxOpacity - sizeFactor * opacityRange; // 0.8 -> 0.4
                    flower.style.setProperty('--flower-opacity', opacity.toFixed(2)); // Set biến CSS

                    // Gắn animation và tự hủy khi kết thúc
                    flower.style.animationName = 'fall';
                    flower.style.animationTimingFunction = 'linear';
                    flower.style.animationIterationCount = '1'; // Chỉ chạy 1 lần
                    flower.style.animationFillMode = 'forwards'; // Giữ trạng thái cuối (quan trọng cho opacity cuối)

                    flower.addEventListener('animationend', () => {
                        // console.log('Flower finished falling, removing.');
                        flower.remove(); // Tự hủy khi rơi xong
                    });

                    // Gắn sự kiện kéo thả
                    flower.addEventListener('mousedown', dragStart);
                    flower.addEventListener('touchstart', dragStart, { passive: false });
                }

                function dragStart(event) {
                    if (event.type === 'mousedown' && event.button !== 0) return;
                    activeFlower = event.target;
                    const coords = getEventCoords(event);
                    activeFlower.classList.add('dragging');
                    // Chỉ cần dừng animation, không cần lưu duration vì không restart
                    activeFlower.style.animationPlayState = 'paused';
                    // activeFlower.style.animation = 'none'; // Dùng playState tốt hơn
                    const fontSize = parseFloat(window.getComputedStyle(activeFlower).fontSize);
                    offsetX = fontSize / 2;
                    offsetY = fontSize / 2 + offsetYAdjustment;
                    activeFlower.style.position = 'absolute'; // Cần absolute để kéo
                    activeFlower.style.left = `${coords.x - offsetX}px`;
                    activeFlower.style.top = `${coords.y - offsetY}px`;
                    activeFlower.style.transform = 'none'; // Reset transform nếu có
                    document.addEventListener('mousemove', dragging);
                    document.addEventListener('touchmove', dragging, { passive: false });
                    document.addEventListener('mouseup', dragEnd);
                    document.addEventListener('touchend', dragEnd);
                    event.preventDefault();
                }
                function dragging(event) {
                    if (!activeFlower) return;
                    const coords = getEventCoords(event);
                    let newX = coords.x - offsetX;
                    let newY = coords.y - offsetY;
                    // Giữ nguyên giới hạn kéo thả
                    const containerRect = activeFlower.parentElement.getBoundingClientRect();
                    const fontSize = parseFloat(window.getComputedStyle(activeFlower).fontSize);
                    newX = Math.max(containerRect.left, Math.min(newX, containerRect.right - fontSize));
                    newY = Math.max(containerRect.top, Math.min(newY, containerRect.bottom - fontSize));
                    activeFlower.style.left = `${newX}px`;
                    activeFlower.style.top = `${newY}px`;
                    if (event.type === 'touchmove') event.preventDefault();
                }
                function dragEnd(event) {
                     if (!activeFlower) return;
                    const flower = activeFlower; // Giữ tham chiếu
                    activeFlower = null; // Đặt lại global activeFlower
                    flower.classList.remove('dragging');

                    // Cho hoa rơi nhanh xuống và biến mất sau khi thả
                    const fallTransitionDuration = 500; // 0.5 giây để rơi xuống
                    flower.style.transition = `top ${fallTransitionDuration / 1000}s linear, opacity ${fallTransitionDuration / 1000}s linear`;
                    // Cần set lại position absolute nếu nó bị thay đổi
                    flower.style.position = 'absolute';
                    flower.style.top = '110vh'; // Rơi xuống đáy
                    flower.style.opacity = '0'; // Mờ đi

                    // Xóa bông hoa khỏi DOM sau khi transition kết thúc
                    setTimeout(() => {
                        // console.log('Removing dragged flower after transition.');
                        if (flower.parentNode) { // Kiểm tra xem nó còn trong DOM không
                            flower.remove();
                        }
                    }, fallTransitionDuration); // Xóa sau khi transition xong

                    // Xóa các listener của document
                    document.removeEventListener('mousemove', dragging);
                    document.removeEventListener('touchmove', dragging);
                    document.removeEventListener('mouseup', dragEnd);
                    document.removeEventListener('touchend', dragEnd);
                }

                // Bắt đầu tạo hoa sau 1 giây, và lặp lại mỗi 0.5 giây
                console.log(`Starting flower creation interval: 1 flower every ${flowerCreationInterval}ms after 1s delay.`);
                setTimeout(() => {
                    setInterval(createFlower, flowerCreationInterval);
                }, 1000); // Delay 1 giây trước khi bắt đầu tạo hoa

                // --- 12. LOGIC CHO NÚT BẬT/TẮT NHẠC (Giữ nguyên) ---
                if (musicToggleButton && backgroundMusic && jellySound) {
                    console.log('Adding entrance animation class to music toggle');
                    musicToggleButton.classList.add('music-toggle-entering');

                    musicToggleButton.addEventListener('animationend', function handleMusicEntranceEnd(event) {
                        if (event.animationName === 'slideInFromLeft') {
                            console.log('Music toggle entrance finished.');
                            musicToggleButton.style.opacity = '1';
                            musicToggleButton.style.transform = 'translateX(0)';
                            musicToggleButton.classList.remove('music-toggle-entering');
                            musicToggleButton.removeEventListener('animationend', handleMusicEntranceEnd);
                        }
                    });

                    musicToggleButton.addEventListener('click', () => {
                        if (musicToggleButton.classList.contains('bounce')) return;
                        musicToggleButton.classList.add('bounce');
                        jellySound.currentTime = 0;
                        jellySound.play().catch(e => console.error("Lỗi phát âm thanh jelly:", e));
                        setTimeout(() => {
                            musicToggleButton.classList.remove('bounce');
                        }, 300);

                        if (backgroundMusic.paused) {
                            backgroundMusic.play()
                                .then(() => {
                                    musicToggleButton.classList.remove('muted');
                                    console.log('Music played by toggle');
                                })
                                .catch(error => console.error("Lỗi khi bật nhạc:", error));
                        } else {
                            backgroundMusic.pause();
                            musicToggleButton.classList.add('muted');
                            console.log('Music paused by toggle');
                        }
                    });
                } else {
                     console.error('Không tìm thấy nút nhạc, audio nhạc nền hoặc audio jelly!');
                }

            }); // Kết thúc DOMContentLoaded
        } catch (error) {
            console.error('Lỗi toàn cục trong script:', error);
        }
    </script>
