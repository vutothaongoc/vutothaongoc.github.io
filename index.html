    <style>
        /* ===== CSS GIỐNG HỆT CODE GỐC BAN ĐẦU ===== */
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: var(--flower-opacity, 0.9); } 25% { transform: translateY(25vh) rotate(90deg); opacity: var(--flower-opacity, 0.9); } 50% { transform: translateY(50vh) rotate(180deg); opacity: var(--flower-opacity, 0.9); } 75% { transform: translateY(75vh) rotate(270deg); opacity: var(--flower-opacity, 0.9); } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0.1; } }
        @keyframes jellyBounce { /*...*/ } @keyframes headingBounceFirst { /*...*/ } @keyframes headingBounce { /*...*/ } :root { /*...*/ } html { /*...*/ } body { /*...*/ } .flower-container { /*...*/ }
        .flower { position: absolute; top: -50px; color: white; font-size: 30px; user-select: none; animation: fall linear infinite; cursor: grab; pointer-events: auto; margin: 0; padding: 0; box-sizing: border-box; line-height: 1; display: flex; justify-content: center; align-items: center; width: 60px; height: 60px; text-align: center; will-change: transform, opacity; opacity: 1; }
        .flower.dragging { animation-play-state: paused; cursor: grabbing; opacity: 0.9; }
        h1 { /*...*/ } h1.bounce-first { /*...*/ } h1.bounce { /*...*/ } p { /*...*/ } .links { /*...*/ } .links a { /*...*/ } .links a:hover { /*...*/ } .links a.bounce { /*...*/ }
        @media (max-width: 576px) { /*...*/ body { padding: 20px 10px; } h1 { font-size: 2.5em; } p { font-size: 1em; } .links a { padding: 10px 20px; margin: 6px 4px; } .content-wrapper { padding: 20px; } .flower { font-size: 25px; width: 50px; height: 50px; top: -40px; } }
        /* ===== KẾT THÚC CSS GỐC ===== */
    </style>
</head>
<body>

    <audio id="backgroundMusic" src="background_music.mp3" preload="auto" loop></audio>
    <div class="flower-container"></div>
    <div class="content-wrapper">

    <script>
        console.log('Script started');

        try {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('DOMContentLoaded triggered');

                const flowerContainer = document.querySelector('.flower-container');
                const jellySound = document.getElementById('jellySound');
                const backgroundMusic = document.getElementById('backgroundMusic');
                const heading = document.querySelector('h1');
                let activeFlower = null;
                let offsetX = 0, offsetY = 0;
                const offsetYAdjustment = -5;

                // Các hàm khác giữ nguyên như v9
                 // --- PASTE CÁC HÀM tryAutoPlay, triggerHeadingBounce, getEventCoords, handleBounce VÀO ĐÂY ---
                 jellySound.volume = 0.8; backgroundMusic.volume = 0.5; try { jellySound.load(); backgroundMusic.load(); } catch (error) { console.error('Lỗi tải audio:', error); }
                 function tryAutoPlay() { console.log('Trying autoplay'); try { backgroundMusic.play().then(() => { console.log('Background music autoplay succeeded'); }).catch(error => { console.error('Autoplay bị chặn, cần tương tác:', error); const playOnInteraction = () => { backgroundMusic.play().then(() => { console.log('Background music started after interaction'); }).catch(err => { console.error('Lỗi phát sau tương tác:', err); }); document.removeEventListener('click', playOnInteraction); document.removeEventListener('touchstart', playOnInteraction); }; document.addEventListener('click', playOnInteraction, { once: true }); document.addEventListener('touchstart', playOnInteraction, { once: true, passive: false }); }); jellySound.play().then(() => { jellySound.pause(); jellySound.currentTime = 0; console.log('jellySound initialized'); }).catch(error => { console.error('Lỗi khởi tạo jellySound:', error); }); } catch (error) { console.error('Lỗi khởi tạo âm thanh:', error); } }
                 tryAutoPlay();
                 function triggerHeadingBounce(isFirst = false) { heading.classList.add(isFirst ? 'bounce-first' : 'bounce'); setTimeout(() => { heading.classList.remove(isFirst ? 'bounce-first' : 'bounce'); }, isFirst ? 1500 : 1600); }
                 console.log('Starting h1 bounce interval'); try { triggerHeadingBounce(true); setInterval(() => triggerHeadingBounce(false), 10000); } catch (error) { console.error('Lỗi thiết lập bounce h1:', error); }
                 function getEventCoords(event) { if (event.type.includes('touch')) { const touch = event.touches[0] || event.changedTouches[0]; return { x: touch.clientX, y: touch.clientY }; } return { x: event.clientX, y: event.clientY }; }
                 function handleBounce(event) { const button = event.currentTarget; if (button.classList.contains('bounce')) return; button.classList.add('bounce'); setTimeout(() => { button.classList.remove('bounce'); }, 300); jellySound.currentTime = 0; jellySound.play().then(() => {}).catch(error => { console.error('Lỗi phát âm thanh jelly:', error); }); if (event.type === 'touchstart') { event.preventDefault(); setTimeout(() => { window.open(button.href, '_blank'); }, 300); } }
                 console.log('Attaching link events'); try { document.querySelectorAll('.links a').forEach(button => { button.addEventListener('click', handleBounce); button.addEventListener('touchstart', handleBounce, { passive: false }); }); } catch (error) { console.error('Lỗi gắn sự kiện nút:', error); }
                 // --- KẾT THÚC PASTE ---


                // ============================================
                // LOGIC HOA RƠI CỦA v9
                // ============================================
                const isMobile = window.innerWidth <= 576;
                const flowerCount = isMobile ? 10 : 20; // Số lượng hoa gốc của v9
                const totalCycleTime = 10; // Cycle time gốc của v9
                const flowerFallDuration = 10; // Duration gốc của v9 // <<< Đưa biến này ra ngoài để dragEnd dùng được

                function createFlower(index) { // Logic tạo hoa của v9
                    const flower = document.createElement('span');
                    flower.className = 'flower';
                    flower.innerHTML = '❅';
                    flowerContainer.appendChild(flower);

                    const randomLeft = Math.random() * 100;
                    flower.style.left = `${randomLeft}%`;
                    const size = 30 + Math.random() * 30;
                    flower.style.fontSize = `${size}px`; flower.style.width = `${size}px`; flower.style.height = `${size}px`;
                    flower.style.animationDuration = `${flowerFallDuration}s`;
                    const delay = (index * totalCycleTime) / flowerCount;
                    flower.style.animationDelay = `-${delay}s`;
                    const opacity = 0.9 - ((size - 30) / 30) * 0.4;
                    flower.style.setProperty('--flower-opacity', opacity.toFixed(2));

                    // Gắn sự kiện kéo thả gốc (KHÔNG SỬA dragStart, dragging)
                    flower.addEventListener('mousedown', dragStart);
                    flower.addEventListener('touchstart', dragStart, { passive: false });

                    // Listener animationiteration của v9 (chỉ reset left)
                    flower.addEventListener('animationiteration', () => {
                        flower.style.left = `${Math.random() * 100}%`;
                    });
                }

                // Hàm dragStart gốc - KHÔNG SỬA
                function dragStart(event) { if (event.type === 'mousedown' && event.button !== 0) return; activeFlower = event.target; const coords = getEventCoords(event); activeFlower.classList.add('dragging'); activeFlower.style.animation = 'none'; const fontSize = parseFloat(window.getComputedStyle(activeFlower).fontSize); offsetX = fontSize / 2; offsetY = fontSize / 2 + offsetYAdjustment; activeFlower.style.position = 'absolute'; activeFlower.style.left = `${coords.x - offsetX}px`; activeFlower.style.top = `${coords.y - offsetY}px`; activeFlower.style.transform = 'none'; document.addEventListener('mousemove', dragging); document.addEventListener('touchmove', dragging, { passive: false }); document.addEventListener('mouseup', dragEnd); document.addEventListener('touchend', dragEnd); event.preventDefault(); }
                // Hàm dragging gốc - KHÔNG SỬA
                function dragging(event) { if (!activeFlower) return; const coords = getEventCoords(event); let newX = coords.x - offsetX; let newY = coords.y - offsetY; const containerRect = activeFlower.parentElement.getBoundingClientRect(); const fontSize = parseFloat(window.getComputedStyle(activeFlower).fontSize); newX = Math.max(containerRect.left, Math.min(newX, containerRect.right - fontSize)); newY = Math.max(containerRect.top, Math.min(newY, containerRect.bottom - fontSize)); activeFlower.style.left = `${newX}px`; activeFlower.style.top = `${newY}px`; if (event.type === 'touchmove') event.preventDefault(); }

                // *** SỬA LẠI HÀM dragEnd (v13) ***
                function dragEnd(event) {
                    if (!activeFlower) return;

                    const flower = activeFlower; // Giữ tham chiếu
                    activeFlower = null; // Xóa tham chiếu toàn cục

                    // 1. Xóa class dragging
                    flower.classList.remove('dragging');

                    // 2. Áp dụng hiệu ứng rơi xuống và mờ đi (Transition)
                    const fallTransitionDuration = 1000; // ms (1 giây, có thể chỉnh)
                    flower.style.transition = `top ${fallTransitionDuration / 1000}s linear, opacity ${fallTransitionDuration / 1000}s linear`;
                    // Đảm bảo position là absolute để transition 'top' hoạt động
                    flower.style.position = 'absolute';
                    // Đặt trạng thái cuối của transition
                    flower.style.top = '110vh'; // Rơi xuống dưới màn hình
                    flower.style.opacity = '0'; // Mờ đi

                    // 3. Đặt Timeout để chờ transition kết thúc
                    setTimeout(() => {
                        // Kiểm tra hoa còn tồn tại không
                        if (!flower.parentNode) return;

                        // console.log('Transition end, resetting flower...'); // Debug

                        // 4. Reset hoàn toàn trạng thái hoa trước khi bắt đầu lại animation chính
                        flower.style.transition = 'none'; // Xóa transition
                        flower.style.position = '';     // Reset về CSS
                        flower.style.top = '';          // Reset về CSS (-50px hoặc -40px)
                        flower.style.opacity = '';      // Reset về CSS (1)
                        flower.style.transform = '';    // Reset transform
                        flower.style.animation = 'none';// Tạm xóa animation

                        // 5. Đặt lại vị trí ngang ngẫu nhiên
                        flower.style.left = `${Math.random() * 100}%`;

                        // 6. Ép reflow
                        void flower.offsetWidth;

                        // 7. Áp dụng lại animation 'fall' gốc
                        flower.style.animationDuration = `${flowerFallDuration}s`;
                        flower.style.animationDelay = '0s'; // Bắt đầu ngay
                        flower.style.animationName = 'fall';
                        flower.style.animationTimingFunction = 'linear';
                        flower.style.animationIterationCount = 'infinite';

                    }, fallTransitionDuration); // Chờ đúng bằng thời gian transition

                    // Xóa các listener document
                    document.removeEventListener('mousemove', dragging);
                    document.removeEventListener('touchmove', dragging);
                    document.removeEventListener('mouseup', dragEnd);
                    document.removeEventListener('touchend', dragEnd);
                }
                 // *** KẾT THÚC SỬA dragEnd ***


                console.log('Starting flower creation (original loop)');
                try {
                    // Vòng lặp tạo hoa gốc
                    for (let i = 0; i < flowerCount; i++) {
                        createFlower(i); // Gọi với index gốc
                    }
                } catch (error) {
                    console.error('Lỗi tạo bông tuyết:', error);
                }
                // ============================================
                // KẾT THÚC LOGIC HOA RƠI
                // ============================================

            });
        } catch (error) {
            console.error('Lỗi toàn cục trong script:', error);
        }
    </script>
