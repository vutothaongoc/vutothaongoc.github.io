   <script>
const flowers = document.querySelectorAll('.flower');
let activeFlower = null;
let offsetX = 0, offsetY = 0;
const offsetYAdjustment = -5;

// Gán animation-delay ngẫu nhiên cho mỗi hoa
flowers.forEach(flower => {
    const randomDelay = Math.random() * 15; // Ngẫu nhiên từ 0s đến 15s
    flower.style.animationDelay = `${randomDelay}s`;
});

function getEventCoords(event) {
    if (event.type.includes('touch')) {
        const touch = event.touches[0] || event.changedTouches[0];
        return { x: touch.clientX, y: touch.clientY };
    }
    return { x: event.clientX, y: event.clientY };
}

function dragStart(event) {
    if (event.type === 'mousedown' && event.button !== 0) return;
    activeFlower = event.target;
    const coords = getEventCoords(event);

    activeFlower.classList.add('dragging');
    activeFlower.style.animation = 'none';

    const fontSize = parseFloat(window.getComputedStyle(activeFlower).fontSize);
    offsetX = fontSize / 2;
    offsetY = fontSize / 2 + offsetYAdjustment;

    activeFlower.style.position = 'absolute';
    activeFlower.style.left = `${coords.x - offsetX}px`;
    activeFlower.style.top = `${coords.y - offsetY}px`;
    activeFlower.style.transform = 'none';

    console.log('Drag start:', { x: coords.x, y: coords.y, left: activeFlower.style.left, top: activeFlower.style.top });

    document.addEventListener('mousemove', dragging);
    document.addEventListener('touchmove', dragging, { passive: false });
    document.addEventListener('mouseup', dragEnd);
    document.addEventListener('touchend', dragEnd);

    event.preventDefault();
}

function dragging(event) {
    if (!activeFlower) return;
    const coords = getEventCoords(event);

    let newX = coords.x - offsetX;
    let newY = coords.y - offsetY;

    const containerRect = activeFlower.parentElement.getBoundingClientRect();
    const fontSize = parseFloat(window.getComputedStyle(activeFlower).fontSize);
    const flowerWidth = fontSize;
    const flowerHeight = fontSize;
    newX = Math.max(containerRect.left, Math.min(newX, containerRect.right - flowerWidth));
    newY = Math.max(containerRect.top, Math.min(newY, containerRect.bottom - flowerHeight));

    activeFlower.style.left = `${newX}px`;
    activeFlower.style.top = `${newY}px`;

    console.log('Dragging:', { x: coords.x, y: coords.y, left: newX, top: newY });

    if (event.type === 'touchmove') event.preventDefault();
}

function dragEnd(event) {
    if (!activeFlower) return;
    activeFlower.classList.remove('dragging');

    activeFlower.style.transition = 'top 2s linear, opacity 2s linear';
    activeFlower.style.top = '100vh';
    activeFlower.style.opacity = '0';

    setTimeout(() => {
        activeFlower.style.display = 'none';
    }, 2000);

    document.removeEventListener('mousemove', dragging);
    document.removeEventListener('touchmove', dragging);
    document.removeEventListener('mouseup', dragEnd);
    document.removeEventListener('touchend', dragEnd);

    activeFlower = null;
}

flowers.forEach(flower => {
    flower.addEventListener('mousedown', dragStart);
    flower.addEventListener('touchstart', dragStart, { passive: false });
});
</script>
